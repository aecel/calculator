<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js-file.js" defer></script>
  </head>
  <body>
    <div class="main-body">
      <div class="display">
        <div class="past-display">0 + 0</div>
        <div class="present-display">0</div>
      </div>
      <div class="main-buttons">
        <div class="buttons">
          <div class="button other" id="ac">AC</div>
          <div class="button other" id="neg">+/-</div>
          <div class="button other" id="backspace">DEL</div>
          <div class="button operation" id="divide">รท</div>
          <div class="button" id="seven">7</div>
          <div class="button" id="eight">8</div>
          <div class="button" id="nine">9</div>
          <div class="button operation" id="multiply">ร</div>
          <div class="button" id="four">4</div>
          <div class="button" id="five">5</div>
          <div class="button" id="six">6</div>
          <div class="button operation" id="minus">-</div>
          <div class="button" id="one">1</div>
          <div class="button" id="two">2</div>
          <div class="button" id="three">3</div>
          <div class="button operation" id="plus">+</div>
          <div class="button" id="zero">0</div>
          <div class="button" id="dot">.</div>
          <div class="button operation" id="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
